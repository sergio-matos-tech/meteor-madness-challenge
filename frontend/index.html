<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meteor Madness</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link
        rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        #search {
            width: 70%;
            border-radius: 15px;
        }

        #options-container {
            width: 70%;
            border-radius: 15px;
            list-style-type: none;
            padding: 5px;
        }

        .option {
            padding: 3px 20px;
            border-radius: 10px;
        }
        
        .option.valid:hover {
            cursor: pointer;
            background-color: #dfdfdf;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            gap: 6px;
        }

        #asteroid {
            width: 50px;
            height: 50px;
            background: dodgerblue;
            position: absolute;
            cursor: grab;
            border-radius: 50%;
            bottom: 0;
            right: 0;
            transition: transform 0.15s ease;
        }

        #asteroid:hover {
            transform: scale(1.1);
        }

        body {
            overflow: hidden;
        }
    </style>
    
</head>
<body>

    <div class="search-container over-map">
        <input id="search" class="form-control mt-3" type="text">
        <ul id="options-container" class="card"></ul>
    </div>

     <!-- <div class="card over-map info m-3 ">
        <div id="asteroid" class="over-map"></div>
    </div> -->

    <div class="card over-map info m-3 bg-dark text-light">
        <div class="card-body">
            <h5 class="card-title border-bottom pb-2"><i class="fas fa-sliders-h"></i> Impact Simulator</h5>
            
            <div class="slider-control">
                <label for="mass-slider" class="form-label"><i class="fas fa-weight-hanging fa-fw"></i> Mass</label>
                <input type="range" class="form-range" id="mass-slider" min="9" max="14" step="0.05">
                <span class="slider-value" id="mass-value">N/A</span>
            </div>
            <div class="slider-control">
                <label for="diameter-slider" class="form-label"><i class="fas fa-arrows-alt-h fa-fw"></i> Diameter</label>
                <input type="range" class="form-range" id="diameter-slider" min="0.1" max="3.0" step="0.01">
                <span class="slider-value" id="diameter-value">N/A</span>
            </div>
            <div class="slider-control">
                <label for="velocity-slider" class="form-label"><i class="fas fa-tachometer-alt fa-fw"></i> Velocity</label>
                <input type="range" class="form-range" id="velocity-slider" min="5" max="40" step="0.1">
                <span class="slider-value" id="velocity-value">N/A</span>
            </div>
            
            <div class="results-panel mt-3 pt-3 border-top">
                <div class="result-item">
                    <h6><i class="fas fa-bomb"></i> Impact Energy (kt)</h6>
                    <span id="info-energy-tnt" class="result-value">N/A</span>
                </div>
                <div class="result-item">
                    <h6><i class="fas fa-circle"></i> Crater Radius (km)</h6>
                    <span id="info-impact-radius" class="result-value">N/A</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="map"></div>

    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
   <script src="js/jquery.js"></script>

    <script src="js/main.js"></script>

    <!-- Asteroid -->
    <script src="js/asteroid.js"></script>
    
    <!-- Drag and drop -->
    <script src="js/drag.js"></script>

    <!-- Search Bar -->
    <script src="js/search.js"></script>

    <!-- Map -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
    <script src="js/map.js"></script>    

</body>
</html>
