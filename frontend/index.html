<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meteor Madness</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link
        rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        #map {
            height: 100vh;
        }

        #search {
            width: 70%;
            border-radius: 15px;
        }

        #options-container {
            width: 70%;
            border-radius: 15px;
            list-style-type: none;
            padding: 5px;
        }

        .option {
            padding: 3px 20px;
            border-radius: 10px;
        }
        
        .option.valid:hover {
            cursor: pointer;
            background-color: #dfdfdf;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            gap: 6px;
        }

        .over-map {
            z-index: 1000;
            position: fixed;
        }

        .info {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            bottom: 0;
        }

        #asteroid {
            width: 50px;
            height: 50px;
            background: dodgerblue;
            position: absolute;
            cursor: grab;
            border-radius: 50%;
            bottom: 0;
            right: 0;
            transition: transform 0.15s ease;
        }

        #asteroid:hover {
            transform: scale(1.1);
        }

        body {
            overflow: hidden;
        }
    </style>
    
</head>
<body>

    <div class="search-container over-map">
        <input id="search" class="form-control mt-3" type="text">
        <ul id="options-container" class="card"></ul>
    </div>

    <div class="card over-map info m-3 ">
        <div id="asteroid" class="over-map"></div>
    </div>
    
    <div id="map"></div>


    <!-- SCRIPTS -->

    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="js/jquery.js"></script>

    <!-- Asteroid -->
    <script src="js/asteroid.js"></script>
    
    <!-- Drag and drop -->
    <script src="js/drag.js"></script>

    <!-- Search Bar -->
    <script src="js/search.js"></script>

    <!-- Map -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
    <script src="js/map.js"></script>    

</body>
</html>
